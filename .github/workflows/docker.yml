name: CI/CD Docker build and Test

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: ğŸ”§ Instalar o docker compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose

      # âœ… PASSO ÃšNICO: Faz o build e sobe o ambiente
      - name: ğŸš€ Build e Subida da AplicaÃ§Ã£o e do DB
        # Use '--wait' (ou a lÃ³gica de retry abaixo) e inclua '--build'
        run: docker compose up -d --build

      - name: ğŸ©º Verificar status dos contÃªineres
        run: |
          echo "--- Status dos ContÃªineres ---"
          docker-compose ps
          # ... os logs continuam os mesmos ...

      # âœ… PASSO MELHORADO: Testa o endpoint com lÃ³gica de retry
      - name: ğŸ§ª Testar endpoint de saÃºde com Retry
        run: |
          MAX_RETRIES=12  # Aumente as tentativas
          DELAY=5         # Espera de 5s entre as tentativas (Total de atÃ© 60s)
          URL="http://localhost:8080/api/health"
          
          echo "Testando endpoint de saÃºde da API..."
          
          for i in $(seq 1 $MAX_RETRIES); do
            echo "Tentativa $i/$MAX_RETRIES: Aguardando API responder em $URL"
            # O '-s' suprime o progresso, o '-f' faz o curl falhar em erros HTTP (4xx/5xx)
            if curl -s -f $URL; then
              echo "âœ… Endpoint respondeu com sucesso!"
              exit 0 # Sai do loop com sucesso
            else
              sleep $DELAY
            fi
          done
          
          # Se o loop terminar sem sucesso
          echo "âŒ Endpoint de saÃºde nÃ£o respondeu apÃ³s $MAX_RETRIES tentativas."
          exit 1

      #- name: ğŸ“ Realizar teste de saÃºde na API
      #  run: curl --fail http://localhost:8080/swagger-ui/index.html

      - name: ğŸ§ª Testar endpoint de saÃºde
        run: |
          echo "Testando endpoint de saÃºde da API..."
          curl --fail -s http://localhost:8080/api/health || 
          (echo "âŒ Endpoint de saÃºde nÃ£o respondeu corretamente" && exit 1)
          echo "âœ… Endpoint respondeu com sucesso!"

      - name: ğŸ›‘ Parar os contÃªineres apÃ³s teste
        if: always()
        run: docker-compose down

      - name: âœ… Login no Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸš€ Build e Push da imagem para o Docker Hub
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/apicursos:latest

